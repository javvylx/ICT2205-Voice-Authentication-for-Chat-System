{% extends "global.html" %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Link to CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/style.css" rel="stylesheet" />
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script>
    var ekey = JSON.parse('{{ key|tojson }}');
  </script>

  </head>

  <body class="text-center">
    
    <div class="chatwindow">
      <h2>Chat Room</h2>
      <h2>Room : {{session['room']}}</h2><br>
      <textarea id="chat" cols="70" rows="10" placeholder="No messages yet. Start one..."></textarea><br /><br />
      <input type="text" id="text" size="60" placeholder="Enter your message here" />
      <button type="button" id="send" class="btn btn-success">SEND</button>
        <p><button id="record">Record</button></p><br /><br />
      <center><button type="button" class="btn btn-danger" onclick=leave_room()>Leave this Chat</button></center>
    </div>
    <h4>Online Users </h4>
        <div id = "online-users-div">

        </div>
    <script src="{{ url_for('static', filename='audio/audio_call.js') }}"></script>
  </body>

</html>

{% endblock %}
