<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flask Intro - login page</title>
    <!--Link to CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/style.css" rel="stylesheet" />

    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            var firstConnect = true;
            var firstConnect2 = true;
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
                socket.on('connect', function() {
                    socket.emit('join', {});
                });
                socket.on('status', function(data) {
                    if(firstConnect){
                        console.log(data);
                        // console.log(abc);
                        $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                        $('#chat').scrollTop($('#chat')[0].scrollHeight);
                    }
                });
                socket.on('updateOnlineUser', function(data) {
                    if(firstConnect){
                        for (var i = 0; i < data.user.length; i++){
                            addUserToOnlineDiv(data.user[i])
                        }
                        firstConnect = false;
                    }else{
                        if($("#online-users-div").text().indexOf(data.newUser)===-1){
                            console.log("afdfdssf")
                            addUserToOnlineDiv(data.newUser);
                        }
                    }
                });
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.email + ' : ' + aesDecryption(data.msg,'{{key}}') + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('deleteOnlineUser', function(data) {
                    let divToRemove = "." + data + "-user-online-div";
                    $(divToRemove).remove();
                });

                $('#send').click(function(e) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {msg: aesEncryption(text,'{{key}}')});
                });
            });

            function aesEncryption(input, key){
                var xx = input;
                console.log("Print Value");
                console.log(xx);
                var key  = CryptoJS.enc.Hex.parse(key);
                var iv   = CryptoJS.enc.Hex.parse("00000000000000000000000000000000");
                var encrypted = CryptoJS.AES.encrypt(xx, key, {iv: iv});
                console.log("Encrypted");
                console.log(CryptoJS.enc.Base64.stringify(encrypted.ciphertext))
                console.log(encrypted.toString());
                return encrypted.toString();
            }

            function aesDecryption(encryptedString, key){
                var key  = CryptoJS.enc.Hex.parse(key);
                var iv   = CryptoJS.enc.Hex.parse("00000000000000000000000000000000");
                var decrypted = CryptoJS.AES.decrypt(encryptedString, key, {iv: iv});
                decrypted = decrypted.toString(CryptoJS.enc.Utf8);
                console.log("decrpyted");
                // console.log(typeof decrypted);
                console.log(decrypted);
                return decrypted;
            }

            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();
                    // go back to the chat.html
                    window.location.href = "{{ url_for('app.chat') }}";
                });
            }

            function addUserToOnlineDiv(displayName){
                $("#online-users-div").append('<div class = "' + displayName + '-user-online-div">'+ displayName +'</div>')
            }
        </script>
  </head>

  <body class="text-center">
    
    <div class="chatwindow">
      <h2>Chat Room</h2>
      <h2>Room : {{session['room']}}</h2><br>
      <textarea id="chat" cols="70" rows="10" placeholder="No messages yet. Start one..."></textarea><br /><br />
      <input type="text" id="text" size="60" placeholder="Enter your message here" />
      <button type="button" id="send" class="btn btn-success">SEND</button><br /><br />
      <center><button type="button" class="btn btn-danger" onclick=leave_room()>Leave this Chat</button></center>
    </div>
    <h4>Online Users </h4>
        <div id = "online-users-div">

        </div>
  </body>
</html>
